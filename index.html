<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to my CSS style sheet -->
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <!-- Set up bootstrap container -->
    <div class="container">
        <!-- Create top row for high score and countdown timer -->
        <div class="row">
            <div class="col-md-6">
                <!-- Link to highScores.html -->
                <a href = "highScores.html">View Highscores!</a>
            </div>
            <div class="col-md-6">
                <!-- Create div to house countdown timer -->
                <div id="timer">
                    
                </div>
            </div>

        </div>
        <!-- Row for main content of the game -->
        <div class="row" >
            <div class="card" id = "quiz">
                <img src="Assets/Coding-Quiz-Time.jpg" class="card-img-top" alt="Quiz Time">
                <div class="card-body">
                  <h5 class="card-title">Coding Quiz</h5>
                  <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
                  <ul id="choices"></ul>
                  <button class="btn btn-primary" id = "start">Start Quiz</button>
                </div>
              </div>
        </div>
    </div>
    
<!-- Link to javascript -->
    <script src="script.js"></script>  
</body>
</html>
