<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to my CSS style sheet -->
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <!-- Set up bootstrap container -->
    <div class="container">
        <!-- Create top row for high score and countdown timer -->
        <div class="row">
            <div class="col-md-6">
                <!-- Link to highScores.html -->
                <button class="btn btn-primary" id = "scores" href="">View High Scores</button></button>
            </div>
            <div class="col-md-6">
                <!-- Create div to house countdown timer -->
                <div id="timer">
                    
                </div>
            </div>

        </div>
        <!-- Row for main content of the game -->
        <div class="row" >
            <!-- Create HTML Content for Welcome Card -->
            <div class="card" id = "welcome" class = "visible">
                <img src="Assets/Coding-Quiz-Time.jpg" class="card-img-top" alt="Quiz Time">
                <div class="card-body">
                  <h5 class="card-title">Coding Quiz</h5>
                  <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
                  <button class="btn btn-primary" id = "start">Start Quiz</button>
                </div>
            </div>
            <!-- Create HTML Content for Quiz Card -->
            <div class="card" id = "quiz" class = "hidden">
                <div class="card-body">
                  <h5 class="card-title" id = "question"></h5>
                  <button class="btn btn-primary"></button></button>
                  <button class="btn btn-primary"></button></button>
                  <button class="btn btn-primary"></button></button>
                  <button class="btn btn-primary"></button></button>
                  <p class ="card-text" class="hidden" id ="scoreIndicator"></p>
                </div>
            </div>
            <!-- Create HTML Content for Game Over -->
            <div class="card" id = "gameOver" class = "hidden">
                <div class="card-body">
                    <h5 class="card-title">Game Over</h5>
                    <p class="card-text" id = "finalScore"></p>
                    <div id="records">
                        <p class ="card-text">Enter initials: </p><input id="initials" type="text">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
            <!-- Create HTML Content for High Scores -->
            <div class="card" id = "highScore" class = "hidden">
                <img src="Assets/Coding-Quiz-Time.jpg" class="card-img-top" alt="Quiz Time">
                <div class="card-body">
                  <h5 class="card-title">High Scores</h5>
                  <div>

                  </div>
                  <button class="btn btn-primary" id = "goBack">Go Back</button> <button class="btn btn-primary" id="clearScores">Clear Highscores</button>
                </div>
            </div>
        </div>
    </div>
    
<!-- Link to javascript -->
    <script src="script.js"></script>  
</body>
</html>
